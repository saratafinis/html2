<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>

<style>
    ul{
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        background-color: #333;
    }

    li{
        float: left;
    }

    li {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover{
        background-color: gray;
    }

</style>

</head>
<body>
    <ul>
        <li><a href="https://github.com/saratafinis/html2">Home</a></li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>
</body>
</html>
